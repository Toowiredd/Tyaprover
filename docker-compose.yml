# Docker Compose for Tyaprover Deployment
# Production patterns from:
# - https://dev.to/saiful7778/setting-up-postgresql-with-docker-compose-for-development-and-production-45j8
# - https://caprover.com/docs/docker-compose.html
# - https://portalzine.de/docker-backup-strategies-for-2025-protecting-your-container-environment/

version: '3.8'

services:
  tyaprover:
    build:
      context: .
      dockerfile: dockerfile-captain.release
    image: tyaprover:custom
    container_name: tyaprover-captain
    ports:
      - "80:80"
      - "443:443"
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - captain-data:/captain
    environment:
      - ACCEPTED_TERMS=true
      - CAPTAIN_ROOT_DOMAIN=captain.toowired.win
      - CAPTAIN_IS_DEBUG=false
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - tyaprover-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_started

  postgresql:
    image: postgres:15-alpine
    container_name: tyaprover-postgres
    environment:
      - POSTGRES_DB=tyaprover
      - POSTGRES_USER=tyaprover
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    secrets:
      - postgres_password
    restart: unless-stopped
    networks:
      - tyaprover-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tyaprover -d tyaprover"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    shm_size: 256mb
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=2621kB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_connections=100
      -c logging_collector=on
      -c log_directory=/var/log/postgresql
      -c log_filename=postgresql-%Y-%m-%d.log

  redis:
    image: redis:7-alpine
    container_name: tyaprover-redis
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - tyaprover-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec

  backup:
    image: alpine:latest
    container_name: tyaprover-backup
    volumes:
      - captain-data:/captain:ro
      - postgres-data:/postgres-data:ro
      - /home/toowired/backups/tyaprover:/backups
      - ./backup-scripts:/scripts:ro
    environment:
      - RETENTION_DAYS=7
    command: /bin/sh -c "chmod +x /scripts/backup.sh && /scripts/backup.sh"
    restart: "no"
    networks:
      - tyaprover-network
    profiles:
      - tools  # Don't start by default, run manually with: docker-compose --profile tools run backup

volumes:
  captain-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  tyaprover-network:
    driver: bridge

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt

# Production Docker Compose for Tyaprover
# Features:
# - Health checks for all services
# - Resource limits (PostgreSQL: 1.5 CPU, 1GB RAM)
# - Production PostgreSQL tuning
# - Redis persistence with LRU eviction
# - Automated backup system (manual trigger)
# - Service dependencies with health conditions
