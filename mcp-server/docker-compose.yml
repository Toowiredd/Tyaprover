version: '3.8'

services:
  tyaprover-mcp-server:
    build: .
    container_name: tyaprover-mcp-server
    environment:
      - TYAPROVER_API_URL=${TYAPROVER_API_URL:-http://localhost:7474}
      - TYAPROVER_AUTH_TOKEN=${TYAPROVER_AUTH_TOKEN}
      - TYAPROVER_NAMESPACE=${TYAPROVER_NAMESPACE:-captain}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - tyaprover-network

networks:
  tyaprover-network:
    driver: bridge

